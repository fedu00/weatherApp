<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styled.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <input type="text" placeholder="Cracow" />
        <button>search</button>
      </header>
      <div class="todday-container">
        <div class="todday-element">
          <img src="assetes/svgFile/cloudSvg.svg" />
          <div class="today-text-wrapper">
            <p class="todday-day"></p>
            <p class="today-temperature"></p>
          </div>
        </div>
      </div>
      <div class="week-container">
        <div class="tomorrow">
          <img class="tomorow-svg" src="assetes/svgFile/snowSvg.svg" />
          <p class="tomorow-text-day"></p>
          <p class="tomorow-text-date"></p>
          <p class="tomorow-text-temperature"></p>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
