<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styled.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="todday-container">
        <div class="todday">
          <p class="todday-day"></p>
          <p class="todday-time"></p>
          <p class="today-temperature"></p>
        </div>
        <input />
      </div>
      <div class="week-container">
        <div class="tomorrow"></div>
        <div class="day-after-tomorrow"></div>
        <div class="in-three-days"></div>
        <div class="in-four-days"></div>
        <div class="in-five-days"></div>
        <div class="in-six-days"></div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
