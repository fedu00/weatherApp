<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styled.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <input type="text" placeholder="check your town" />
        <button>search</button>
      </header>
      <div class="todday-container">
        <div class="todday-element">
          <img src="assetes/svgFile/cloudSvg.svg" />
          <div class="today-text-wrapper">
            <p class="todday-day"></p>
            <p class="today-temperature"></p>
          </div>
        </div>
        <div class="town-container">
          <h1 class="town-name">Cracow</h1>
          <p class="town-time">
            <span class="hours"></span> : <span class="minutes"></span> :
            <span class="seconds"></span>
          </p>
        </div>
      </div>
      <div class="week-container"></div>
      <script type="module" src="./js/main.js"></script>
    </div>
  </body>
</html>
